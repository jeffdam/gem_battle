<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gem Battle</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/gem_battle.ico">
  <link rel="stylesheet" href="./dist/style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/3afada453a.js"></script>
  <script type="application/javascript" src="./dist/main.js"></script>
</head>
<body>
  <main class="background-image">
    <div class="play-fields">
      <canvas id="menu"></canvas>
      <canvas id="play-field-1"></canvas>
      <div>
        <h1>GEM BATTLE</h1>
        <div class="link-icons">
          <span class="fa-stack fa-2x">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fas fa-info-circle fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack fa-2x">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack fa-2x">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fab fa-linkedin fa-stack-1x fa-inverse"></i>
          </span>
          <span class="fa-stack fa-2x">
            <a href="https://github.com/jeffdam/gem_battle" target="_blank">
              <i class="fas fa-square fa-stack-2x"></i>
              <i class="fab fa-github fa-stack-1x fa-inverse"></i>
            </a>
          </span>
          <span class="fa-stack fa-2x">
            <i class="fas fa-square fa-stack-2x"></i>
            <i class="fab fa-angellist fa-stack-1x fa-inverse"></i>
          </span>


        </div>
        <h2>NEXT</h2>
        <canvas id="next-gems"></canvas>
        <h2>SCORE</h2>
        <canvas id="scoreboard"></canvas>
      </div>
    </div>
  </main>
</body>
</html>
